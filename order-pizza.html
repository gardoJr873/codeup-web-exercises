<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Pizza Order Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/custom.css">
    <script src="https://kit.fontawesome.com/3a49161b32.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
            </ul>
            <ul class="navbar-nav mb-0 mb-lg-0 p-0">
                <li class="nav-item">
                    <a class="nav-link active opacity-50" aria-current="page" href="#">Menu</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control d-flex align-items-center me-2 " type="search" placeholder="Zip Code"
                       aria-label="Zip Code">
                <button class="btn btn-outline-primary w-100" type="submit">Search Stores Near You</button>
            </form>
            <div class="nav-bar-items ms-auto">
                <a class="nav-link">
                    <i class="fa-solid fa-user"> Sign Up!</i>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="position-relative top-50 start-50 translate-middle d-flex justify-content-center w-100 bg-light bg-opacity-50">
            Welcome to Pizza!</h1>
    </div>
</div>
<div class="container-fluid">
    <h2>Build Your Own Pizza!</h2>
</div>
<nav class="container-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active cheese-choice" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                    type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge bg-secondary">1</span> Size And Crust
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary">2</span> Cheese And Sauce
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary">3</span> Toppings
            </button>
        </li>
    </ul>
</nav>
<div class="tab-content container-fluid" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <div class="card" style="width: auto;">
                <div class="card-header">
                    Featured
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
            </div>
            <br>
            <br>
            <div class="card" style="width: auto">
                <div class="card-header">
                    Featured
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
            </div>
            <br>
            <br>
            <div class="card-footer">
                <a class="btn btn-primary btnNext">Next</a>
            </div>

    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        Choose Cheese and Sauce
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        Choose Toppings
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
